<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/solution-sheet-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Solution Sheet</title>

    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: { fontCache: "global" },
      };
    </script>

    <!-- MathJax Script -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div id="printSection">
      <header>
        <nav>
          <ul>
            <li>
              CHM:
              <span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
            <li>
              Experiment #<span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <ol>
          <li>
            <div class="preparedSolution">
              <ul>
                <li>Solution Name:</li>
                <li>Solution Formula:</li>
                <li>Concentration (M):</li>
                <li>Volume:</li>
                <li>Notes:</li>
              </ul>
              <div class="calculations"></div>
              <p>Calculations:</p>
            </div>
          </li>
        </ol>
      </main>

      <div class="signature-wrapper">
        <div class="signature">
          <ul>
            <li>
              Prepared By:
              <span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
            <li>
              Date:
              <span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
          </ul>
        </div>
        <div class="signature">
          <ul>
            <li>
              Reviewed By:
              <span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
            <li>
              Date:
              <span
                style="
                  border-bottom: 1px solid black;
                  display: inline-block;
                  width: 160px;
                "
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  </body>
</html>
